<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembagian dengan Row</title>
  <!-- Load Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div style="background-color: #f0f0f0; padding: 20px;">
        <h2>Bagian 1</h2>
        <p>Isi dari bagian 1</p>
      </div>
    </div>
    <div class="col-md-6">
      <div style="background-color: #e0e0e0; padding: 20px;">
        <h2>Bagian 2</h2>
        <p>Isi dari bagian 2</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div style="background-color: #d0d0d0; padding: 20px;">
        <h2>Bagian 3</h2>
        <p>Isi dari bagian 3</p>
      </div>
    </div>
    <div class="col-md-4">
      <div style="background-color: #c0c0c0; padding: 20px;">
        <h2>Bagian 4</h2>
        <p>Isi dari bagian 4</p>
      </div>
    </div>
    <div class="col-md-4">
      <div style="background-color: #b0b0b0; padding: 20px;">
        <h2>Bagian 5</h2>
        <p>Isi dari bagian 5</p>
      </div>
    </div>
  </div>
</div>

<!-- Load Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
